<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="Regisztracio.js"></script>
    <script src="GenerateSalt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <style>
        body {background-image: url("registerBackground.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            }
    </style>
    <div class="content">
        <div class="login-box">
            <h1 class="text-light">Regisztráció</h1>
            <input type="text" id="felhasznaloNev" placeholder="Felhasználónév">
            <input type="password" id="jelszo" placeholder="Jelszó">
            <input type="text" id="teljesNev" placeholder="Teljes név">
            <input type="text" id="salt" hidden>
            <input type="text" id="hash" hidden>
            <input type="email" id="email" placeholder="E-mail">
            <input type="number" id="jogosultsag" value="1" min="0" max="9" hidden>
            <input type="number" id="aktiv" value="0" min="0" max="1" hidden>
            <input type="date" id="regisztracioDatuma" hidden>
            <input type="text" id="fenykepUtvonal" value="default.jpg" hidden>
            <button type="button" id="regisztracio" onclick="Regisztracio()">Regisztráció</button>
            <span class="text-light">Már van fiókod? <a href="menu.html">Bejelentkezés</a></span>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>

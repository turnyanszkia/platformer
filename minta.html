<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beállítások Menü</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
        }
        .settings-menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu input[type="range"] {
            width: 100%;
        }
        .settings-menu button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        A böngésződ nem támogatja a videók lejátszását.
    </video>

    <button class="settings-button" onclick="toggleSettingsMenu()">⚙️ Beállítások</button>

    <div class="settings-menu" id="settingsMenu">
        <label>
            Fényerő:
            <input type="range" id="brightnessControl" min="0.5" max="2" step="0.1" value="1" onchange="updateBrightness()">
        </label>
        <label>
            Hangerő:
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" onchange="updateVolume()">
        </label>
        <button onclick="toggleFullScreen()">Teljes képernyő / Ablakos mód</button>
    </div>

    <script>
        // Beállítások menü megjelenítése/elrejtése
        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Fényerő beállítása
        function updateBrightness() {
            const video = document.getElementById('backgroundVideo');
            const brightness = document.getElementById('brightnessControl').value;
            video.style.filter = `brightness(${brightness})`;
        }

        // Hangerő beállítása
        function updateVolume() {
            const video = document.getElementById('backgroundVideo');
            const volume = document.getElementById('volumeControl').value;
            video.volume = volume;
        }

        // Teljes képernyős mód be- és kikapcsolása
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>

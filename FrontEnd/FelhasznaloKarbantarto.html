<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="GenerateSalt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
        integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <a href="" onclick="uj(event)">Új</a>
    <a href="" onclick="modosit(event)">Módosítás</a>
    <a href="" onclick="torol(event)">Törlés</a>
    <form action="">
        <div>
            <label>Id</label>
            <input type="number" id="id" value="0" maxlength="11" onblur="beolvasas()" disabled>
        </div>
        <div>
            <label>Felhasznaló neve</label>
            <input type="text" id="felhasznaloNev">
        </div>
        <div>
            <label>Jelszó</label>
            <input type="password" id="jelszo" onblur="SaltEsHashGeneralas()">
        </div>
        <div>
            <label>Teljes név</label>
            <input type="text" id="teljesNev">
        </div>
        <input type="text" id="salt" hidden>
        <input type="text" id="hash" hidden>
        <div>
            <label>E-mail</label>
            <input type="email" id="email">
        </div>
        <div>
            <label>Jogosultság</label>
            <input type="number" id="jogosultsag" value="1" min="0" max="9">
        </div>
        <div>
            <label>Aktív</label>
            <input type="number" id="aktiv" value="1" min="0" max="1">
        </div>
        <div>
            <label>Regisztráció dátuma</label>
            <input type="date" id="regisztracioDatuma" disabled>
        </div>
        <div>
            <label>Fénykép</label>
            <input type="text" id="fenykepUtvonal" value="default.jpg">
            <input type="file" id="avatar">
            <button type="button" id="fenykepFeltoltes" onclick="fenykepFeltolt()">Fénykép feltöltése</button>
        </div>
        <p></p>
        <div>
            <button type="button" id="klikkEsemeny" onclick=""></button>
        </div>
    </form>
</body>

</html>

<script src="FelhasznaloKarbantarto.js"></script>
